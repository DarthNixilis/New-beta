<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEW TCG Deck Constructor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>AEW TCG Deck Constructor</h1>
    </header>

    <main class="container">
        <div class="search-panel">
            <div class="panel-header">
                <h2>Card Pool</h2>
                <div class="view-controls-container">
                    <div id="gridSizeControls" class="grid-size-controls">
                        <label>Grid Columns:</label>
                        <button data-columns="2">2</button>
                        <button data-columns="3">3</button>
                        <button data-columns="4">4</button>
                    </div>
                    <button id="viewModeToggle">Switch to List View</button>
                </div>
            </div>
            <div class="filter-controls">
                <input type="text" id="searchInput" placeholder="Search card name or text...">
                <div id="cascadingFiltersContainer" class="cascading-filters"></div>
                <div class="sort-filter-container">
                    <div class="sort-controls">
                        <label for="sortSelect">Sort by:</label>
                        <select id="sortSelect">
                            <option value="alpha-asc">Name (A-Z)</option>
                            <option value="alpha-desc">Name (Z-A)</option>
                            <option value="cost-asc">Cost (Low-High)</option>
                            <option value="cost-desc">Cost (High-Low)</option>
                            <option value="damage-desc">Damage (High-Low)</option>
                            <option value="damage-asc">Damage (Low-High)</option>
                            <option value="momentum-desc">Momentum (High-Low)</option>
                            <option value="momentum-asc">Momentum (Low-High)</option>
                        </select>
                    </div>
                    <div class="cost-filter-controls">
                        <label><input type="checkbox" id="showZeroCost" checked> Show 0-Cost</label>
                        <label><input type="checkbox" id="showNonZeroCost" checked> Show Non-0-Cost</label>
                    </div>
                </div>
            </div>
            <div id="searchResults" class="card-list list-view"></div>
        </div>

        <div class="deck-panel">
            <div class="persona-selection">
                <h2>Persona</h2>
                <select id="wrestlerSelect"><option value="">-- Select Wrestler --</option></select>
                <select id="managerSelect"><option value="">-- Select Manager --</option></select>
                <select id="callNameSelect"><option value="">-- Select Call Name --</option></select>
                <select id="factionSelect"><option value="">-- Select Faction --</option></select>
            </div>

            <div id="personaDisplay" class="persona-display-container"></div>

            <h2 id="startingDeckHeader">Starting Deck (<span id="startingDeckCount">0</span>/24)</h2>
            <div id="startingDeckList" class="deck-list-small"></div>

            <h2 id="purchaseDeckHeader">Purchase Deck (<span id="purchaseDeckCount">0</span>/36+)</h2>
            <div id="purchaseDeckList" class="deck-list-small"></div>

            <div class="deck-actions">
                <button id="importDeck">Import Deck</button>
                <button id="exportDeck">Export as Text</button>
                <button id="exportLackeyBtn">Export for LackeyCCG</button>
                <button id="exportAsImageBtn">Export as Image</button>
                <button id="exportAllCards">Export All Cards as Images</button>
                <button id="clearDeck">Clear Deck</button>
            </div>
        </div>
    </main>

    <div id="cardModal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <span class="modal-close-button">&times;</span>
            <div id="modalCardContent"></div>
        </div>
    </div>

    <div id="importModal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <span class="modal-close-button">&times;</span>
            <h3>Import Decklist</h3>
            <div class="import-controls">
                <label for="deckFileInput">Import from file (.txt or .dek):</label>
                <input type="file" id="deckFileInput" accept=".txt,.dek,.xml">
                <textarea id="deckTextInput" rows="10" placeholder="Or paste decklist here..."></textarea>
                <button id="processImportBtn">Import</button>
            </div>
            <div id="importStatus" class="import-status"></div>
        </div>
    </div>

    <!-- Export Options Modal -->
    <div id="exportModal" class="modal-backdrop" style="display: none;">
        <div class="modal-content" style="max-width: 800px; max-height: 90vh; overflow-y: auto;">
            <span class="modal-close-button">&times;</span>
            <h3>Export Database</h3>
            
            <div class="export-options-container">
                <!-- Card Type Selection -->
                <div class="export-section">
                    <h4>Card Types to Export</h4>
                    <div class="type-selection-header">
                        <label style="display: flex; align-items: center; gap: 8px;">
                            <input type="checkbox" id="selectAllTypes" checked> Select All Types
                        </label>
                    </div>
                    <div class="export-type-grid" id="cardTypeCheckboxes" style="
                        display: grid;
                        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                        gap: 10px;
                        margin-top: 15px;
                    ">
                        <!-- Will be populated dynamically -->
                    </div>
                </div>
                
                <!-- Set Selection -->
                <div class="export-section">
                    <h4>Sets to Export</h4>
                    <div class="set-selection-header">
                        <label style="display: flex; align-items: center; gap: 8px;">
                            <input type="checkbox" id="selectAllSets" checked> Select All Sets
                        </label>
                    </div>
                    <div class="export-set-grid" id="setCheckboxes" style="
                        display: grid;
                        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                        gap: 10px;
                        margin-top: 15px;
                    ">
                        <!-- Will be populated dynamically -->
                    </div>
                </div>
                
                <!-- Export Format -->
                <div class="export-section">
                    <h4>Export Format</h4>
                    <div class="export-format-options" style="
                        display: flex;
                        flex-direction: column;
                        gap: 10px;
                    ">
                        <label style="display: flex; align-items: center; gap: 8px;">
                            <input type="radio" name="exportFormat" value="tsv" checked> TSV Database File (.txt)
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px;">
                            <input type="radio" name="exportFormat" value="tsv-zip"> ZIP with TSV Files
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px;">
                            <input type="radio" name="exportFormat" value="images-zip"> ZIP with Card Images
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px;">
                            <input type="radio" name="exportFormat" value="images-individual"> Individual Card Images
                        </label>
                    </div>
                </div>
                
                <!-- Image Options (only shown for image exports) -->
                <div id="imageOptions" class="export-section" style="display: none;">
                    <h4>Image Options</h4>
                    <div class="export-size-options" style="display: flex; flex-direction: column; gap: 10px;">
                        <label style="display: flex; align-items: center; gap: 8px;">
                            <input type="radio" name="exportSize" value="standard" checked> Standard MTG Size (744x1039px)
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px;">
                            <input type="radio" name="exportSize" value="lackey"> LackeyCCG Size (214x308px)
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px;">
                            <input type="radio" name="exportSize" value="custom"> Custom Size:
                            <input type="number" id="customWidth" placeholder="Width" value="400" min="100" max="2000" style="width: 80px; margin-left: 10px;">
                            x
                            <input type="number" id="customHeight" placeholder="Height" value="600" min="100" max="2000" style="width: 80px;">
                            px
                        </label>
                    </div>
                    <div class="export-name-options" style="margin-top: 15px;">
                        <label style="display: flex; align-items: center; gap: 8px;">
                            File Naming:
                            <select id="imageNaming" style="margin-left: 10px; padding: 5px;">
                                <option value="pascal">PascalCase (OneWingedAngel.jpg)</option>
                                <option value="original">Original Name (One Winged Angel.jpg)</option>
                                <option value="lackey">LackeyCCG Format (OneWingedAngel.jpg)</option>
                            </select>
                        </label>
                    </div>
                </div>
                
                <!-- Progress Bar -->
                <div id="exportProgress" style="display: none; margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 4px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <span id="exportProgressText">Preparing export...</span>
                        <span id="exportProgressPercent">0%</span>
                    </div>
                    <div style="width: 100%; height: 20px; background: #ddd; border-radius: 10px; overflow: hidden;">
                        <div id="exportProgressBar" style="width: 0%; height: 100%; background: #4CAF50; transition: width 0.3s;"></div>
                    </div>
                    <div id="exportStatus" style="margin-top: 10px; font-size: 12px; color: #666;"></div>
                </div>
                
                <!-- Actions -->
                <div class="export-actions" style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                    <button id="cancelExport" class="btn-secondary" style="
                        background: #95a5a6;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 4px;
                        cursor: pointer;
                    ">Cancel</button>
                    <button id="startExport" class="btn-primary" style="
                        background: #3498db;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 4px;
                        cursor: pointer;
                        font-weight: bold;
                    ">Start Export</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Test button for debugging -->
    <button onclick="testExport()" style="position: fixed; bottom: 10px; right: 10px; z-index: 10000; padding: 10px; background: red; color: white; border: none; border-radius: 4px; cursor: pointer;">
        TEST EXPORT
    </button>

    <!-- Load dependencies FIRST -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script type="module" src="main.js"></script>
</body>
</html>
